<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TMRW Crew Media Gallery</title>
  <link rel="stylesheet" href="tmrw.css">
  <script src="tmrw.js" defer></script>
</head>
<body>

   <header class="header">
        <img src="tmrw crew/TMRW crew text.png" alt="TMRW Crew Logo" class="responsive-logo">
    </header>
  
    <nav class="nav" style="margin-top: 1.5rem;">
      <a href="index.html">About</a>
      <a href="team.html">Team</a>
      <a href="News.html">News</a>
      <a href="Portfolio.html">Portfolio</a>
      <a href="contacts.html">Contact</a>
    </nav>
  

  <main class="media-gallery" style="text-align: center;">
    <!-- Videos Section -->
    <section id="videos">
      <h2 class="section-title" style="margin-bottom:2rem;">Videos</h2>
      <div class="video-thumbnails">
        <!-- Example for Elevate -->
        <div class="video-thumbnail-container">
          <a href="#" data-fileid="1MmkhMqEqpI_QhcZJj8iWaiQWi3RElAAj">
            <img src="media/elevate thumbnail.png" alt="Elevate" class="video-thumbnail">
          </a>
        </div>
        <div class="video-thumbnail-container">
          <a href="#" data-fileid="1wRPJt_JjgNId1IxUTSWQzEvn2Id6CV4C">
            <img src="media/limpBiz thumbnail.png" alt="Video Thumbnail" class="video-thumbnail">
          </a>
        </div>
        <div class="video-thumbnail-container">
          <a href="#" data-fileid="1SOA72xw7qhD2e9uioaiaR1jkV_gel851">
            <img src="media/tmrw crew video 1 thumbnail.png" alt="TMRW Crew Video 1" class="video-thumbnail">
          </a>
        </div>
        <!-- Add more video thumbnails as needed -->
      </div>
      <!-- Modal for video -->
      <div id="videoModal" class="video-modal" style="display:none;">
        <div class="video-frame">
          <span class="close" onclick="closeVideo()">×</span>
          <iframe id="videoFrame" width="100%" height="480" allowfullscreen allow="autoplay"></iframe>
        </div>
      </div>
    </section>

    <!-- Photos Section -->
    <section id="photos" style="margin-top:3rem;">
      <h2 class="section-title" style="margin-bottom:2rem;">Photos</h2>
      <div id="slideshow-container" style="position:relative; max-width:600px; margin:0 auto;">
        <img id="slideshow-image" src="media/photo1.jpg" alt="Slideshow Photo" style="width:100%; border-radius:10px; box-shadow:0 2px 8px rgba(0,0,0,0.1);">
        <button id="prevBtn" onclick="changeSlide(-1)" style="position:absolute;top:50%;left:10px;transform:translateY(-50%);background:rgba(0,0,0,0.5);color:#fff;border:none;border-radius:50%;width:40px;height:40px;font-size:1.5rem;cursor:pointer;">&#8249;</button>
        <button id="nextBtn" onclick="changeSlide(1)" style="position:absolute;top:50%;right:10px;transform:translateY(-50%);background:rgba(0,0,0,0.5);color:#fff;border:none;border-radius:50%;width:40px;height:40px;font-size:1.5rem;cursor:pointer;">&#8250;</button>
      </div>
      <!-- Optionally, add dots for navigation -->
      <div id="slideshow-dots" style="margin-top:1rem;"></div>
    </section>
  </main>
  <script src="tmrw.js"></script>

   <footer class="footer" id="contact">
        <p>Connect with us</p>
        <div class="social-links">
            <a href="https://www.instagram.com/tmrwcrew2020/" target="_blank" class="social-icon" aria-label="TMRW Crew Instagram">
                <img src="tmrw crew/instagram logo.png" alt="Instagram" style="width:100px; height:100px;" />
            </a>    </div>
        <p>© 2020 TMRW Crew. Celebrating Diversity Through Movement.</p>
    </footer>

    <!-- Back to Top Button -->
    <button id="backToTopBtn" onclick="scrollToTop()" title="Back to top">↑</button>
</body>
</html>
